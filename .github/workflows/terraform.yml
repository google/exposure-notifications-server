name: 'Terraform'

on:
  push:
    branches:
    - main
    paths:
    - 'terraform/**'
    - '.github/workflows/terraform*'
  pull_request:
    branches:
    - main
    paths:
    - 'terraform/**'
    - '.github/workflows/terraform*'

jobs:
  # main config
  main:
    name: 'main'
    runs-on: 'ubuntu-latest'

    steps:
    - name: 'checkout'
      uses: 'actions/checkout@v2'

    - name: 'setup-terraform'
      uses: 'hashicorp/setup-terraform@v1'
      with:
        terraform_version: '0.14.6'

    - name: 'init'
      working-directory: './terraform'
      run: 'terraform init'

    - name: 'validate'
      working-directory: './terraform'
      run: 'terraform validate'

    - name: 'fmt'
      working-directory: './terraform'
      run: 'terraform fmt -diff -check'

  # alerting
  alerting:
    name: 'alerting'
    runs-on: 'ubuntu-latest'

    steps:
    - name: 'checkout'
      uses: 'actions/checkout@v2'

    - name: 'setup-terraform'
      uses: 'hashicorp/setup-terraform@v1'
      with:
        terraform_version: '0.14.6'

    - name: 'init'
      working-directory: './terraform/alerting'
      run: 'terraform init'

    - name: 'validate'
      working-directory: './terraform/alerting'
      run: 'terraform validate'

    - name: 'fmt'
      working-directory: './terraform/alerting'
      run: 'terraform fmt -diff -check'
