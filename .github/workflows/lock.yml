name: 'Lock threads'

on:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  lock:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'dessant/lock-threads@v2'
      with:
        github-token: '${{ github.token }}'
        issue-lock-inactive-days: 1
        issue-lock-reason: 'resolved'
        pr-lock-inactive-days: 1
        pr-lock-reason: 'resolved'
