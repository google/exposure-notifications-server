#
# Promotes the revision of a service to receive 100% of traffic.
#

substitutions:
  _PERCENTAGE:
  _REGION:
  _REVISION:

steps:
#
# admin-console
#
- id: 'promote-admin-console'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:365.0.0-alpine'
  args:
  - 'bash'
  - '-eEuo'
  - 'pipefail'
  - '-c'
  - |-
    gcloud run services update-traffic "admin-console" \
      --quiet \
      --project "${PROJECT_ID}" \
      --platform "managed" \
      --region "${_REGION}" \
      --to-revisions "${_REVISION}=${_PERCENTAGE}"
  waitFor:
  - '-'

