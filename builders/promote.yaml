#
# Promotes the revision of a service to receive 100% of traffic.
#

substitutions:
  _REGION:
  _REVISION: 'LATEST'
  _PERCENTAGE: '100'

steps:
- id: export
  name: gcr.io/google.com/cloudsdktool/cloud-sdk:293.0.0-alpine
  args:
  - 'bash'
  - '-c'
  - |-
    gcloud run services update-traffic export \
      --quiet \
      --project "${PROJECT_ID}" \
      --platform "managed" \
      --region "${_REGION}" \
      --to-revisions "${_REVISION}=${_PERCENTAGE}"
  waitFor: ['-']

- id: federationin
  name: gcr.io/google.com/cloudsdktool/cloud-sdk:293.0.0-alpine
  args:
