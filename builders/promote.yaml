#
# Promotes the revision of a service to receive 100% of traffic.
#

substitutions:
  _PERCENTAGE:
  _REGION:
  _REVISION:
  _SKIP-DEPLOY-CLEANUP-EXPOSURE: false
  _SKIP-DEPLOY-CLEANUP-EXPORT: false
  _SKIP-DEPLOY-DEBUGGER: false
  _SKIP-DEPLOY-EXPORT: false
  _SKIP-DEPLOY-EXPOSURE: false
  _SKIP-DEPLOY-FEDERATIONIN: false
  _SKIP-DEPLOY-FEDERATIONOUT: false
  _SKIP-DEPLOY-GENERATE: false
  _SKIP-DEPLOY-KEY-ROTATION: false

steps:
#
# cleanup-exposure
#
- id: 'promote-cleanup-exposure'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:307.0.0-alpine'
  args:
  - 'bash'
  - '-eEuo'
  - 'pipefail'
  - '-c'
  - |-
    [[ "${_SKIP-DEPLOY-CLEANUP-EXPOSURE}" == "true" ]] && exit 0
    gcloud run services update-traffic "cleanup-exposure" \
      --quiet \
      --project "${PROJECT_ID}" \
      --platform "managed" \
      --region "${_REGION}" \
      --to-revisions "${_REVISION}=${_PERCENTAGE}"
  waitFor:
  - '-'

