#
# Deploys a Cloud Run service.
#

substitutions:
  _REGION:
  _REPO: 'github.com/google/exposure-notifications-server'
  _TAG:

steps:
#
# admin-console
#
- id: 'deploy-admin-console'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:365.0.0-alpine'
  args:
  - 'bash'
  - '-eEuo'
  - 'pipefail'
  - '-c'
  - |-
    gcloud run deploy "admin-console" \
      --quiet \
      --project "${PROJECT_ID}" \
      --platform "managed" \
      --region "${_REGION}" \
      --image "gcr.io/${PROJECT_ID}/${_REPO}/admin-console:${_TAG}" \
      --no-traffic
  waitFor:
  - '-'

